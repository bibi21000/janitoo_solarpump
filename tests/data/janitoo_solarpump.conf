[system]
service = jnt_solarpump
log_dir = /tmp/janitoo_test/log
home_dir = /tmp/janitoo_test/home
pid_dir = /tmp/janitoo_test/run
conf_dir = /tmp/janitoo_test/etc
broker_ip = 127.0.0.1
broker_port = 1883
broker_user = myuser
broker_password = mypassword
broker_keepalive = 60
heartbeat_timeout = 10
heartbeat_count = 3
slow_start = 0.2

[raspi]
heartbeat = 30
config_timeout = 2
name = testname
location = testlocation
hadd = 0221/0000
uuid = 1e7d98ee-c553-11e5-a183-24fd52f5f050

[solarpump]
auto_start = True
hourly_timer = True
heartbeat = 30
name = Solarpump
location = testlocation
hadd = 0222/0000
uuid = b3yy9ece-c55b-11e5-a3ff-24fd5yt5f050
components.ambiance = solarpump.ambiance
#~ components.proximity = solarpump.proximity
#~ components.pir = solarpump.pir
#~ components.led = solarpump.led
components.temperature = solarpump.temperature
components.cpu = solarpump.cpu
hourly_timer_lastrun = 06/01/2016 22:57:02
daily_timer_lastrun = 05/04/2016 00:49:39
config_timeout = 2

[events]
auto_start = False
extensions = cron

[rpii2c]

[rpispi]
auto_start = False
extensions = hardware

[loggers]
keys = root,sqlalchemy,alembic,alembic.migration,janitoo

[handlers]
keys = console,file

[formatters]
keys = generic

[logger_root]
level = DEBUG
handlers = file
qualname = 

[logger_janitoo]
level = DEBUG
handlers = file
qualname = janitoo

[logger_sqlalchemy]
level = INFO
handlers = file
qualname = sqlalchemy

[logger_alembic]
level = INFO
handlers = file
qualname = alembic

[logger_alembic.migration]
level = INFO
handlers = console
qualname = alembic.migration

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[handler_file]
class = FileHandler
level = DEBUG
formatter = generic
args = ('/tmp/janitoo_test/log/jnt_solarpump.log', 'w')

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S

