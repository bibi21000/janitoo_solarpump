[system]
service = jnt_solarpump
log_dir = /tmp/janitoo_test/log
home_dir = /tmp/janitoo_test/home
pid_dir = /tmp/janitoo_test/run
conf_dir = /tmp/janitoo_test/etc
broker_ip = 127.0.0.1
broker_port = 1883
broker_user = myuser
broker_password = mypassword
broker_keepalive = 60
heartbeat_timeout = 10
heartbeat_count = 3
slow_start = 0.2

[raspi]
heartbeat = 30
config_timeout = 2
name = testname
location = testlocation
hadd = 0221/0000
uuid = 

[solarpump]
auto_start = True
hourly_timer = True
heartbeat = 30
name = Solarpump
location = testlocation
hadd = 0222/0000
uuid = 
components.ambiancein = solarpump.ambiance
components.ambianceout = solarpump.ambiance
components.cpu = solarpump.cpu
components.temperature = solarpump.temperature
components.inverter = solarpump.output
components.pump = solarpump.output
hourly_timer_lastrun = 12/17/2017 01:31:30
daily_timer_lastrun = 05/04/2016 00:49:39
config_timeout = 2

[events]
auto_start = False
extensions = cron

[loggers]
keys = root,sqlalchemy,alembic,alembic.migration,janitoo

[handlers]
keys = console,file

[formatters]
keys = generic

[logger_root]
level = DEBUG
handlers = file
qualname = 

[logger_janitoo]
level = DEBUG
handlers = file
qualname = janitoo

[logger_sqlalchemy]
level = INFO
handlers = file
qualname = sqlalchemy

[logger_alembic]
level = INFO
handlers = file
qualname = alembic

[logger_alembic.migration]
level = INFO
handlers = console
qualname = alembic.migration

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[handler_file]
class = FileHandler
level = DEBUG
formatter = generic
args = ('/tmp/janitoo_test/log/jnt_solarpump.log', 'w')

[formatter_generic]
format = %(asctime)s - %(levelname)-8.8s - [%(name)s] %(message)s
datefmt = %H:%M:%S

[solarpump__ambiancein]
heartbeat = 15
name = Ambiance In
location = Solarpump
hadd = 0222/0001
pin_0 = 6

[solarpump__ambianceout]
heartbeat = 15
name = Ambiance Out
location = Solarpump
hadd = 0222/0002
pin_0 = 6

[solarpump__cpu]
heartbeat = 15
name = CPU
location = Solarpump
hadd = 0222/0003

[solarpump__temperature]
heartbeat = 15
name = Temperature
location = Solarpump
hadd = 0222/0004

[solarpump__inverter]
heartbeat = 15
name = Inverter
location = Solarpump
hadd = 0222/0005

[solarpump__pump]
heartbeat = 15
name = Pump
location = Solarpump
hadd = 0222/0006

